<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bap-ar-bank</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>


<body>
  <header>
    <h1 class="text-5xl text-center mt-16"><span class="font-bold text-yellow-600">this is bap</span> ar hotel!!!</h1>
  </header>
  <main>
    <section class="bg-green-100 w-3/4 mx-auto mt-9">
      <h3 class="text-2xl">Please login</h3>
      <div>
        <input id="user-email" type="text" class="border-2 border-red-200 rounded block w-2/4 h-9 ml-4 pl-2"
          placeholder="your email">
        <input type="password" class="border-2 border-red-200 rounded w-2/4 mt-3 h-9 ml-4 pl-2 block" name=""
          id="user-password" placeholder="Enter password">
        <button id="login-submit" class="bg-yellow-600  ml-4 mt-2 p-1 rounded text-white font-medium">Submit</button>
      </div>
    </section>

  </main>
  <script src="js/bank.js"></script>
</body>

</html>
